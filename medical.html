{% assign sections = site.data.medical.sections %}
{% for section in sections %}

	<div class="b--black ba">
		<h2>{{section.title}}</h2>
		
		<table>
			{% for item in section.items %}
				<tr>
					<td>{{item.name}}</td>
					<td>
					Per adult

					{% if item.child_prices %}
					<br>Per child
					{% endif %}
					</td>
				</tr>
			{% endfor %}
		</table>
	</div>

{% endfor %}
